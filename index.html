<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title class="dev-name">OpenBeken</title>  
  <link rel="stylesheet" type="text/css" href="css/cards.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body>

  <header>
    <h1 class="dev-name">OpenBeken</h1>
  </header>

    <div class="content">
      <ul class="card-list">
  
        <li class="card">
          <div class="card-content">
            <span class="card-title">LED Controller</span>
          </div>
    
          <div class="card-content" id="wheelPicker"></div>
          <div class="card-content" id="kelvinPicker"></div>
          <div class="card-content" id="brightnessPicker"></div>
  
          <div class="card-action">
            <button id="btnPower" class="btn btn-unknown" onclick="dev.togglePower()">Toggle</button>
          </div>
        </li>
  
        <li class="card">
          <div class="card-content">
            <span class="card-title">Infos</span>
          </div>
          <div id="infos" class="card-content">
          </div>
        </li>
  
      </ul>
    </div>

  </div>

  <script src="scripts/utils.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
